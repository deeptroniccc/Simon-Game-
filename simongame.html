<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simongame.css">
</head>
<body>
    <h1>Simon Says Game</h1>
    <h2>Press Any Key To Start</h2>

    <div class = "btncontainer">
        <div class = "lineone">
            <div class="btn red" type ="button" id = "red">1</div>
            <div class="btn yellow" type = "button" id = "yellow">2</div>
        </div>
       <div class ="linetwo">
        <div class="btn green" type = "button" id = "green">3</div> 
        <div class="btn purple" type = "button" id = "purple">4</div>
       </div>
        </div>
</body>
<script src = "simongame.js"></script>
</html> 

<!-- Why Did .btn green Work but .btn2 Didn't?
.btn green → Two separate classes ✅ (Works)
.btn2 → A single class that doesn't match any existing styles ❌ (Didn't work) -->
